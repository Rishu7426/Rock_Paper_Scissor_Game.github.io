<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1>Rock Paper scissors</h1>
    <p id="msge"></p>
    <div class="choices">
      <div class="choice" id="rock">
        <img src="rock.png" alt="rock.png" />
        <!-- <figcaption><b>Rock</b></figcaption> -->
      </div>
      <div class="choice" id="paper">
        <img src="paper.png" />
        <!-- <figcaption><b>Paper</b></figcaption> -->
      </div>
      <div class="choice" id="scissor">
        <img src="scissors.png" />
        <!-- <figcaption><b>scissor</b></figcaption> -->
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p id="userPick">User</p>
      </div><hr>
      <div class="score">
        <p id="comp-score">0</p>
        <p id="compPick">Device</p>
      </div>
    </div>
    <div class="msg-container">
        <P id="msg">Restart</P>
    </div>


    <script src="main.js"></script>
  
</script>
</body>
</html>
